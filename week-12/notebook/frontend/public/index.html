<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="mb-3">
    </div>
    <div class="container">
        
        <div class="mb-3">
            <ul class="list-inline">
                <li class="list-inline-item">Home</li>
                <li class="list-inline-item"><a href="./tickets.html">Tickets</a></li>
              </ul>
        </div>
        <h1>Create new ticket</h1>
        <div class="mb-3">
            <form id="ticket-form">
                <div class="mb-3">
                    <label for="user-select" class="form-label">Name</label>
                    <select class="form-select" aria-label="Default select example" id="user-select">
                    </select>
                </div>
                <div class="mb-3">
                    <label for="manufacturer" class="form-label">Manufacturer</label>
                    <input type="text" class="form-control" id="manufacturer" name="manufacturer">
                </div>
                <div class="mb-3">
                    <label for="serial-number" class="form-label">Serial number</label>
                    <input type="number" class="form-control" id="serial-number" name="serial-number">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Report</button>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
