<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vezérlőpult</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BeszédTárs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Társkeresők</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tetszenek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Akiknek tetszem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Árazás</a>
                </li>
            </ul>

        </div>
        <div class="align-self-end navbar-nav">
            <a class="nav-link text-right logged-in d-none" href="/me">Profile</a>
            <a id="logout-link" class="nav-link text-right logged-in d-none">Logout</a>
            <a id="reg-link" class="nav-link text-right logged-out">Regisztráció</a>
            <a id="login-link" class="nav-link text-right logged-out">Login</a>
        </div>
    </div>
</nav>
<main class="container">
    <div class="alert alert-danger d-none" role="alert" id="alert-container">
    </div>
    <div id="reg-form" class="menu-container d-none">
        <form method="post" action="" id="regForm" novalidate>
            <fieldset>
                <legend>Regisztráció</legend>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Vezetéknév</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" required placeholder="Gipsz">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Keresztnév</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" required
                           placeholder="Jakab">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Jelszó</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gdpr" name="gdpr" value="1" required>
                        <label class="form-check-label" for="gdpr">
                            Elfogadom az <a href="gdpr.html">Adatvédelmi nyilatkozatot</a>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Küldés</button>
            </fieldset>
        </form>
    </div>
    <div id="login-form" class="menu-container d-none">
        <form method="post" action="" id="loginForm" novalidate>
            <fieldset>
                <legend>Bejelentkezés</legend>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Jelszó</label>
                    <input type="password" class="form-control" name="password" id="loginPassword" required>
                </div>

                <button type="submit" class="btn btn-primary mb-3">Bejelentkezés</button>
                <button type="button" class="btn btn-success google-login mb-3">Google bejelentkezés</button>
            </fieldset>
        </form>
    </div>

</main>

<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="./app.js"></script>
<script src="./firebase.js"></script>
</body>
</html>
